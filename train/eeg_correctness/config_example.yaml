# almost everything is copied from improved-dataloader.yaml

wandb_api_key:  # change it for your own at https://wandb.ai/settings#api
resume_from_checkpoint: latest
gradient_accumulation_steps: 1
mixed_precision: bf16
max_train_epochs: 100000
max_train_steps: 100000
checkpointing_steps: 1000

experiment_name: Sole EEG contrastive
output_dir: 

img_latent_train_path: img_latents/ViT-H-14_features_train.pt
img_latent_test_path: img_latents/ViT-H-14_features_test.pt
subs_dir_path: subs

max_epochs: 1
accelerator: "cpu"
num_devices: 2
batch_size: 5

num_subjects: 1

eeg_kwargs:
    input_length: 250
    num_channels: 63
    output_dim: 1024 # = fmri_kwargs.embed_dim = fuser_kwargs.emb_dim
    conv_output_dim: 512
    conv_kernal_size: 50
    transformer_num_layers: 1
    transformer_dim_feedforward: 2048
    transformer_nhead: 1
    transformer_dropout: 0.1
    transformer_activation: relu

init_logit_scale: 1.0

optimizer_kwargs:
    lr: 1e-4
    betas:
        - 0.9
        - 0.999
    weight_decay: 1e-5

scheduler_kwargs:
    
    